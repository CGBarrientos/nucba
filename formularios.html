<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div>
        <h1>Formulario de Registro</h1>
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre"><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido"><br><br>
            Modalidad de cursada
            <input type="radio" name="modalidad" id="onDem">
            <label for="onDem">On-Demand</label>
            <input type="radio" name="modalidad" id="enViv">
            <label for="enViv">En Vivo</label><br><br>
            <label for="mail">Correo</label>
            <input type="email" name="email" id="mail"><br><br>
            <input type="checkbox" name="información" id="info">
            <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma Nucba.</label><br><br>
            <input type="checkbox" name="terminos" id="terms">
            <label for="terms">Declaro que leí los terminos y condiciones y estoy listo para convertirme en Desarrollador Web FullStack.</label><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
